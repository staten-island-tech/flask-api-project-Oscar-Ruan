<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NYC Map</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>New York City Map</h1>
    <div id="map"></div>

    <script>
        // Expose initMap globally
        window.initMap = function () {
            const nyc = { lat: 40.7128, lng: -74.0060 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: nyc,
            });
        };
    </script>

    <!-- Replace YOUR_API_KEY with your actual Google Maps API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD...xyz&callback=initMap" async defer></script>
</body>
</html>
