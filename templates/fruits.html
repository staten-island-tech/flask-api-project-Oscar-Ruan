<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ fruit.name }} Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>{{ fruit.name }} Details</h1>
    <p><strong>ID:</strong> {{ fruit.id }}</p>
    <p><strong>Family:</strong> {{ fruit.family }}</p>
    <p><strong>Order:</strong> {{ fruit.order }}</p>
    <p><strong>Genus:</strong> {{ fruit.genus }}</p>

    <h2>Nutrition Facts</h2>
    <ul>
      {% for name, value in fruit.nutrition %}
        <li><strong>{{ name.capitalize() }}:</strong> {{ value }}</li>
      {% endfor %}
    </ul>

    <p><a href="{{ url_for('index') }}">Back to all Fruits</a></p>
  </body>
</html>
